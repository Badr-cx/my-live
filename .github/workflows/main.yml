name: Wolf Live Stream
on: workflow_dispatch

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start Streaming
        run: |
          ffmpeg -re -i "https://bein-esp-xumo.amagi.tv/playlistR720P.m3u8" \
          -c:v copy -c:a copy \
          -f flv "rtmp://rtmp-api.facebook.com:80/rtmp/FB-926132573193937-0-Ab7DoTtMgqjaBk0Z8zqKPk7H"
